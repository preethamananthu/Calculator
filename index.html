<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen">

        <button class="symbol" onclick="wipe()">AC</button>
        <button class="symbol" onclick="wipe()">C</button>
        <button class="symbol" onclick="show('/')">/</button>
        <button class="symbol" onclick="show('*')">*</button>

        <button class="symbol" onclick="show('7')">7</button>
        <button class="symbol" onclick="show('8')">8</button>
        <button class="symbol" onclick="show('9')">9</button>
        <button class="symbol" onclick="show('+')">+</button>

        <button class="symbol" onclick="show('4')">4</button>
        <button class="symbol" onclick="show('5')">5</button>
        <button class="symbol" onclick="show('6')">6</button>
        <button class="symbol" onclick="show('-')">-</button>

        <button class="symbol" onclick="show('1')">1</button>
        <button class="symbol" onclick="show('2')">2</button>
        <button class="symbol" onclick="show('3')">3</button>
        <button class="symbol" onclick="show('.')">.</button>

        <button class="symbol" onclick="show('(')">(</button>
        <button class="symbol" onclick="show('0')">0</button>
        <button class="symbol" onclick="show(')')">)</button>
        <button class="symbol" onclick="calc('.')">=</button>
    </div>
</body>

<script src="script.js"></script>
</html>
